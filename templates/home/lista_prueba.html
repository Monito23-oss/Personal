<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi pagina de Lista de Modelo </title>
  </head>
  <body>
    <h1>Prueba de ListView de Modelos</h1>
  <!-- {{listaNumeros}}--> <!-- entre corchetes dobles se hace referencia a la variable queryset de la vista-->
  <p>
    <ul>
    {% for listas in lista %}
      <li>{{listas}} - {{listas.subtitulo}} - {{listas.cantidad}}</li> <!-- Cuando ponemos un punto hacemos referencia a lo que queremos traer-->
    {% endfor%}
  </ul>
  </p>
  </body>
</html>
