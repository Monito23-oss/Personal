<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi pagina para buscar por palabra clave</title>
  </head>
  <body>
    <h1>Buscar empleados por palabra clave</h1>
    <!-- El bloque de busqueda debe estar dentro de un bloque form--> <!-- -->
    <!-- Aqui vamos a utilizar el protocolo http  -->
    <!-- Para que el proyecto corra bien necesita una llave de acceso (Seguridad de la pagina)-->
    <form method="GET">{% csrf_token %} 
        <!-- Cuando presionamos el boton "Buscar Palabra" este va igualar la url name  que se ingreso en la caja-->
        <!-- http://127.0.0.1:8000/buscar-empleado/?Keyword=Richi -->
        <!-- Esto peticion get tambien se observa en la terminal-->
        <input type="text" id="Kword" name="Kword" placeholder="Ingrese el nombre:">
        <!-- para que se active el metedo get es necesario poner un boton que haga la accion-->
        <button type="submit">Buscar Palabra</button>
    </form>

   <h1>Lista de empleados por palabra clave</h1>
    <p>
      <ul>
        {% for e in Gente %}  <!-- {{object_list}}--> <!-- Entre corchetes para recibir el queryset del la vista-->
        <li>{{e}}</li>
        {% endfor %}
      </ul>
    </p>

  </body>
</html>
